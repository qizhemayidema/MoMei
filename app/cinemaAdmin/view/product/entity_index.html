<script>

    function getHtml (id)
    {
        $.ajax({
            url:"{:url('getEntityHtml')}",
            data:{
                id : id,
                product_id : {$id},
            },
            type:'post',
            dataType:'html',
            success:function(data) {
                // console.log(data)
                $('#container').html(data)
            }
        })
    }

    $(function(){
        $.ajax({
            url:"{:url('getEntityList')}",
            type:'post',
            data:{
                id : "{$id}",
            },
            dataType:'json',
            success:function(data)
            {
                var defaultData = [];

                $(data.data).each(function(k,v){
                    console.log(v)
                    var obj = {
                        text: v.entity_name,
                        href: '#parent1',
                        // tags: ['4'],
                        id : v.id,
                    }

                    if (v.status == 1){
                        obj.color = "#23c6c8"
                    }else if (v.status == 2){
                        obj.color = "#ed5565"
                    }

                    defaultData.push(obj)
                })

                $('#treeview1').treeview({
                    data: defaultData,
                    onNodeSelected: function(event, data) {
                        console.log(data)
                        getHtml(data.id)
                    }
                });

                console.log(data);
            }
        })

    })


    var removeArticle = function (_this, article_id) {
        $.ajax({
            url: "{:url('delete')}",
            type: 'post',
            dataType: 'json',
            data:{
                cate_id : article_id,
            },
            success: function (data) {
                console.log(data)
                if (data.code == 0) {
                    layer.msg(data.msg,{icon: 5})
                } else {
                    layer.msg('删除成功',{icon : 1})
                    $(_this).parents('tr').remove();
                }

            }
        })
    }
</script>
