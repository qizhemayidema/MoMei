<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>添加产品 <small></small></h5>
        </div>
        <div class="ibox-content">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">选择分类</label>
                    <div class="col-sm-8">
                        <select class="form-control m-b" name="cate_id">
                            {foreach $cate as $k => $v}
                            <option value="{$v.id}">{$v.name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div id="form_input"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">产品名称</label>
                    <div class="col-sm-8">
                        <input name="entity_name" value="" required  type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">包月价格</label>
                    <div class="col-sm-8">
                        <input name="price_month" value="" required  type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">包年价格</label>
                    <div class="col-sm-8">
                        <input name="price_year" value="" required  type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">产品介绍</label>
                    <div class="col-sm-8">
                        <div class="summernote" style="width: 700px;">

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">每日价格</label>
                    <div class="col-sm-8">
                        <div class="container"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" type="button"  onclick="save()">保存内容</button>
                        <button class="btn btn-white" type="button" onclick="javascript:history.go(-1)">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    </div>
</div>
</body>
<script>

    function getHtml (id)
    {
        $.ajax({
            url:"{:url('getFormHtml')}",
            data:{
                id : id
            },
            type:'post',
            dataType:'html',
            success:function(data) {
                // console.log(data)
                $('#form_input').html(data)
            }
        })
    }

    $(function(){
        getHtml( $('select[name=cate_id]').val())
    })

    $('select[name=cate_id]').change(function(){
        var cate_id = $(this).val();

        getHtml(cate_id)

    })

</script>

    var save = function(){

        var formData = new FormData($('form')[0]);

        formData.append('price_json',JSON.stringify(zxCalendar.data))

        formData.append('desc',$('.summernote').code())
        $.ajax({
            url: "{:url('save')}",
            type: 'post',
            dataType: 'json',
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {

                    layer.msg(data.msg, {icon: 5})
                } else {
                    layer.msg('提交成功', {icon: 1})
                    setTimeout(function(){
                        window.location.href = "{:url('index')}"

                    },700)
                }
            }
        })
    }
    $(function(){

    function dateFormat(fmt, date) { //格式化时间
        let ret;
        let opt = {
            "Y+": date.getFullYear().toString(), // 年
            "m+": (date.getMonth() + 1).toString(), // 月
            "d+": date.getDate().toString(), // 日
            "H+": date.getHours().toString(), // 时
            "M+": date.getMinutes().toString(), // 分
            "S+": date.getSeconds().toString() // 秒
            // 有其他格式化字符需求可以继续添加，必须转化成字符串
        };
        for (let k in opt) {
            ret = new RegExp("(" + k + ")").exec(fmt);
            if (ret) {
                fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
            }
            ;
        }
        ;
        return fmt;
    };
