
<style>
    body{padding:10px;}
    .pick-area{display: inline-block;}
    .a{float:left;width:100%;margin:10px;}
    .a a{float:left;margin:10px;}
    .a input{float:left;width:400px;padding:10px;margin:10px;outline-color: gold;}
    h1{text-align: center;}
    h3{margin:5px;color:#333;}
    h4{margin:5px;color:#666;padding:0 20px;font-weight: 100;}
    .blank{float:left;width:50%;height:400px;background:cyan;border-top:1px solid #333;margin-top:50px;}
    .blank2{float:left;width:50%;height:400px;background:lightpink;border-top:1px solid #333;padding-top:50px;}
    .box{width:100%;overflow: hidden;background:lightgreen;}
</style>
<div class="col-sm-12">
    <div class="">
        {if $rule.is_open == 1}

        <form action="" class="form-horizontal">
            {if isset($data)}
            <input type="hidden" name="id" value="{$data.id}">
            {/if}
            {:token_field()}
            <input type="hidden" name="cate_id" value="{$cate_id}">
            {if $rule.is_level == 1}
            <div class="form-group">
                <label class="col-sm-2 control-label">选择级别</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="level_id">
                        {foreach $level as $key => $value}
                        <option value="{$value.id}" {if isset($data.level_id) && $data.level_id == $value.id} selected {/if}>{$value.level_name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            {else}
            <input type="hidden" name="level_id" value="0">
            {/if}

            {if $rule.is_screen != 0}
            <div class="form-group">
                <label class="col-sm-2 control-label">选择影厅</label>
                <div class="col-sm-8">
                    <select class="form-control m-b" name="screen_id">
                        {if $rule.is_screen == 2}
                        <option value="0">[[不属于影厅]]</option>
                        {/if}
                        {foreach $screen as $key => $value}
                        <option value="{$value.id}" {if isset($data.screen_id) && $data.screen_id == $value.id} selected {/if}>{$value.name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            {else}
            <input type="hidden" name="screen_id" value="0">
            {/if}
            <div class="form-group">
                <label class="col-sm-2 control-label">产品名称</label>
                <div class="col-sm-8">
                    <input name="name" value="{$data.name ?? ''}" required  type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">产品介绍</label>
                <div class="col-sm-8">
                    <div class="summernote" style="width: 700px;">
                        {if isset($data)}
                        {$data.desc|raw}
                        {/if}
                    </div>
                </div>
            </div>
    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-5">
            <button type="button" class="btn btn-w-m btn-success" onclick="save()">提交</button>
        </div>
    </div>
    </form>

        {else}
        该分类无法添加产品
        {/if}
</div>

</div>

<script>


    var save = function(){

        var formData = new FormData($('form')[0]);

        formData.append('desc',$('.summernote').code())
        $.ajax({
            url: "{:url('save')}",
            type: 'post',
            dataType: 'json',
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
                if (data.code == 0) {
                    layer.msg(data.msg, {icon: 5})
                } else {
                    layer.msg('提交成功', {icon: 1})
                    setTimeout(function(){
                        window.location.href = "{:url('index')}"
                    },700)
                }
            }
        })
    }
    $(function(){

        $('.summernote').summernote({
            lang: 'zh-CN'
        });

    })
</script>
