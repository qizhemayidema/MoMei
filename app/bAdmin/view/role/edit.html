{include file="common/source"}
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox-title">
                    <h5>修改角色 <small></small></h5>

                </div>
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="example">
                <form action="" class="form-horizontal">
                    <input type="hidden" name="id" value="{$dataRes.id}">
                    {:token_field()}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">角色名称</label>
                        <div class="col-sm-8">
                            <input name="role_name" required  type="text" value="{$dataRes.role_name}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">角色备注</label>
                        <div class="col-sm-8">
                            <input name="role_desc" required  type="text" value="{$dataRes.role_desc}" class="form-control">
                        </div>
                    </div>
                    <table class="table table-bordered table-hover text-center" style="width: 72%;margin-left: 164px;">
                        <thead>
                        <tr class="text-center">
                            <th style="text-align: center;">模块</th>
                            <th style="text-align: center;">功能</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $ruleArr as $key => $value}
                        <tr>
                            <td style="text-align: center;">
                                <label class="checkbox-inline">
                                <input type="checkbox" name='rules[]' onclick="checkAll(this,'{$value.id}')"  value="{$value.id}" id="inlineCheckbox1" {if condition="in_array($value.id,$dataRes.permission_ids)"}checked{/if}>{$value.name}</label>
                            </td>
                            <td>
                                {if isset($value.children)}
                                <div class="form-group draggable">
                                    <div class="col-sm-9">
                                        {foreach $value.children as $keys => $values}
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name='rules[]' class="chk{$value.id}" value="{$values.id}" id="inlineCheckbox1" {if condition="in_array($values.id,$dataRes.permission_ids)"}checked{/if}>{$values.name}</label>
                                        {/foreach}
                                    </div>
                                </div>
                                {/if}
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="button"  onclick="save()">保存内容</button>
                            <button class="btn btn-white" type="button" onclick="javascript:history.go(-1)">取消</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</div>
</div>
</body>
<script>
    function checkAll(obj,id) {
        $(".chk"+id).each(function(a,b){
            b.checked=obj.checked;
        })
    }

    var save = function () {
        var formData = new FormData($('form')[0]);
        $.ajax({
            url: "{:url('update')}",
            type: 'post',
            dataType: 'json',
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
                if (data.code == 0) {
                    layer.msg(data.msg, {icon: 5})
                } else {
                    layer.msg('保存成功', {icon: 1});
                    setTimeout(function () {
                        window.location.href = "{:url('index')}";
                    }, 600)
                }
            }
        })
    }

</script>
