{include file="common/source"}
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>
                <button type="button" onclick="window.location.href='{:url('add')}'"
                        class="btn btn-w-m btn-primary">添加权限
                </button>
            </h5>
        </div>
        <div class="ibox-content">
            <div class="example">

                <table class="table table-bordered table-hover text-center" >
                    <thead>
                    <tr class="text-center">
                        <th style="text-align: center;">地区</th>
                        <th style="text-align: center;">级别</th>
                        <th style="text-align: center;">热门</th>
                        <th style="text-align: center;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach $pidResult as $key => $value}
                    <tr onclick="oneClick();">
                        <td style="text-align: left;">{$value.name}</td>
                        <td>{$value.level_value}</td>
                        <td>{if $value.is_hot}是{else}否{/if}</td>
                        <td>
                            <button onclick="window.location.href='{:url('edit',['rule_id'=>$value.id])}'" class="btn btn-info" type="button"><i class="fa fa-paste"></i> 编辑</button>
                            <button onclick="removeArticle(this,'{$value.id}')" class="btn btn-danger" type="button"><i class="fa fa-remove"></i> <span class="bold">删除</span></button>
                        </td>
                    </tr>
                    <div>
                        <tr onclick="twoClick();">
                            <td style="text-align: left;">111</td>
                            <td>111</td>
                            <td>222</td>
                            <td>
                                <button onclick="window.location.href='{:url('edit',['rule_id'=>$value.id])}'" class="btn btn-info" type="button"><i class="fa fa-paste"></i> 编辑</button>
                                <button onclick="removeArticle(this,'{$value.id}')" class="btn btn-danger" type="button"><i class="fa fa-remove"></i> <span class="bold">删除</span></button>
                            </td>
                        </tr>
                    </div>
                    {/foreach}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<script>
    function oneClick(obj) {
        $.ajax(function () {
            
        })
    }
</script>
