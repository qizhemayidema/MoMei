    var save = function () {
        var formData = new FormData($('form')[0]);
        formData.append('about_our',$(".summernote1").code())
        formData.append('contact_our',$(".summernote2").code())

        $.ajax({
            url: "{:url('admin/Config/save')}",
            type: 'post',
            dataType: 'json',
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
                if (data.code == 0) {
                    layer.msg(data.msg, {icon: 5})
                } else {
                    layer.msg('保存成功', {icon: 1});
                }
            }
        })
    }


    var remove_business_parters = function(_this,val){
        var arr = $('input[name=business_parters]').val().split(',')
        var new_arr = [];
        $(arr).each(function(k,v){
            if (v != val){
                new_arr.push(v)
            }
        })
        $('input[name=business_parters]').val(new_arr.join(','))
        $(_this).remove()
    }

            // 选完文件后，是否自动上传。
            auto: true,

            // swf文件路径
            swf: "__STATIC__/js/plugins/webuploader/Uploader.swf",


            // 文件接收服务端。
            server: "{:url('admin/Config/uploadPic')}",

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker',

            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });
        uploader.on('fileQueued', function (file) {
            var $li = $(
                '<div id="' + file.id + '" style="display: inline-block;margin-right: 20px;">' +
                '<img>' +
                '</div>'
                ),
                $img = $li.find('img');


            // $list为容器jQuery实例
            $list.html($li);

            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr('src', src);
            }, 100, 100);
        });
        uploader.on('uploadProgress', function (file, percentage) {
            var $li = $('#' + file.id),
                $percent = $li.find('.progress span');

            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<p class="progress"><span></span></p>')
                    .appendTo($li)
                    .find('span');
            }

            $percent.css('width', percentage * 100 + '%');
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on('uploadSuccess', function (file, response) {

            $('input[name=index_information_qrCode_1]').val(response.msg)
            $('#' + file.id).addClass('upload-state-done');
        });

            // 避免重复创建

                $error = $('<div class="error"></div>').appendTo($li);
            }

            $error.text('上传失败');
        });

            $('#' + file.id).find('.progress').remove();
        });
