{include file="common/source"}
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="example">
                <form action="" class="form-horizontal">
                    {:token_field()}
                    <input type="hidden" name="id" value="{$findCateResult.id}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属类别</label>
                        <div class="col-sm-8">
                            <select class="form-control m-b" name="pid" id="">
                                <option value="0">顶级</option>
                                {foreach $data as $key => $value}
                                {if condition="$findCateResult.id neq $value.id"}
                                <option value="{$value.id}" {if condition="$value.id eq $findCateResult.pid"}selected{/if}>{$value.name}</option>
                                {/if}
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类别名称</label>
                        <div class="col-sm-8">
                            <input name="name" required  type="text" value="{$findCateResult.name}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-8">
                            <input name="order_num" required value="{$findCateResult.order_num}" placeholder="从0开始,越大顺序越靠前,最大999" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-5">
                            <button type="button" class="btn btn-w-m btn-success" onclick="save()">修改</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script>

    var save = function () {
        var formData = new FormData($('form')[0]);
        $.ajax({
            url: "{:url('update')}",
            type: 'post',
            dataType: 'json',
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
                if (data.code == 0) {
                    layer.msg(data.msg, {icon: 5})
                } else {
                    layer.msg('修改成功', {icon: 1});
                    setTimeout(function () {
                        window.location.href = "{:url('index')}";
                    }, 600)
                }
            }
        })
    }

</script>
