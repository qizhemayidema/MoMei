<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>魔媒 - 影投登录</title>
    <meta name="keywords" content="魔媒 - 影投登录">
    <meta name="description" content="魔媒 - 影投登录">
    <link href="__STATIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/login.css" rel="stylesheet">
    {include file="common/source"}
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">

            </div>
        </div>
        <div class="col-sm-5">
            <form method="" action="/">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">欢迎登录影投系统！</p>
                <input type="text" name="username" class="form-control uname" placeholder="用户名" />
                <input type="password" name="password" class="form-control pword m-b" placeholder="密码" />
                <input type="text" name="captcha" class="form-control pword"  placeholder="验证码" />
                <img src="{:captcha_src()}" onclick="this.src = '{:captcha_src()}?random='+Math.random()" alt="" style="margin-top:15px;width: 230px;">
                <button class="btn btn-success btn-block" >登录</button>
            </form>
        </div>
    </div>

</div>
</body>
<script>
    $(function(){
        $('form').submit(function(){
            data = new FormData($('form')[0]);
            $.ajax({
                url:"{:url('check')}",
                type:'post',
                dataType:'json',
                data:data,
                processData:false,
                contentType:false,
                success:function(data){
                    if(data.code==0){
                        layer.msg(data.msg);
                    } else{
                        location.href="{:url('Index/index')}";
                    }
                }
            })
            return false;
        })
    })
</script>
</html>
