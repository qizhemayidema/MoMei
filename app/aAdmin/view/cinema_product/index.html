{include file="common/source"}
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
        </div>
        <div class="ibox-content">
            <div class="example">

                <table class="table table-bordered table-hover text-center">
                    <thead>
                    <tr class="text-center">
                        <th style="text-align: center;">所属影院</th>
                        <th style="text-align: center;">产品名称</th>
                        <th style="text-align: center;">产品数量</th>
                        <th style="text-align: center;">状态</th>
                        <th style="text-align: center;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach $data as $key => $value}
                    <tr>
                        <td style="text-align: center;">{$value.cinema_name}</td>
                        <td>{$value.name}</td>
                        <td>{$value.sum}</td>
                        <td>
                            <span class="label label-info">
                                {if condition="$value.status eq 1"}
                                上架
                                {elseif condition="$value.status eq 2"}
                                下架
                                {/if}
                            </span>
                        </td>
                        <td>
                            <button onclick="window.location.href='{:url('getDetail',['product_id'=>$value.id])}'" class="btn btn-info" type="button"><i class="fa fa-paste"></i> 查看</button>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            <div style="text-align: center">
                {$data|raw}
            </div>

        </div>
    </div>
</div>
<script>

    var removeArticle = function (_this, article_id) {
        $.ajax({
            url: "{:url('delete')}",
            type: 'post',
            dataType: 'json',
            data:{
                role_id : article_id,
            },
            success: function (data) {
                if (data.code == 0) {
                    layer.msg(data.msg,{icon: 5})
                } else {
                    layer.msg('删除成功',{icon : 1})
                    $(_this).parents('tr').remove();
                }

            }
        })
    }

</script>
