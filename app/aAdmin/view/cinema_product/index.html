{include file="common/source"}
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            影院产品
        </div>
        <div class="ibox-content">
            <div class="example">

                <table class="table table-bordered table-hover text-center fz13">
                    <thead>
                    <tr class="text-center">
                        <th style="text-align: center;">所属影院</th>
                        <th style="text-align: center;">分类名称</th>
                        <th style="text-align: center;">产品名称</th>
                        <th style="text-align: center;">所属影厅</th>
                        <th style="text-align: center;">当前状态</th>
                        <th style="text-align: center;">创建时间</th>
                        <!--<th style="text-align: center;width:180px;">操作</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    {foreach $data as $key => $value}
                    <tr>
                        <td style="text-align: center;">{$value.cinema_name}</td>
                        <td style="text-align: center;">{$value.cate_name}</td>
                        <td>{$value.entity_name}</td>
                        <td>{$value.screen_name}</td>
                        <td>
                            {if $value.status == 1}
                                <p><span class="label label-info">上架</span></p>
                            {else}
                                <p><span class="label label-danger">下架</span></p>
                            {/if}
                        </td>
                        <td>{$value.create_time|date="Y-m-d H:i:s"}</td>
                        <!--<td>-->
                            <!--<button onclick="window.location.href='{:url('info',['id'=>$value.id,'group_code'=>$group_code])}'" class="btn btn-info" type="button"><i class="fa fa-paste"></i> 详情</button>-->
                        <!--</td>-->
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            <div style="text-align: center">
                {$data|raw}
            </div>

        </div>
    </div>
</div>
</div>
</div>
</body>
<script>

    var removeArticle = function (_this, article_id) {
        $.ajax({
            url: "{:url('delete')}",
            type: 'post',
            dataType: 'json',
            data:{
                role_id : article_id,
            },
            success: function (data) {
                if (data.code == 0) {
                    layer.msg(data.msg,{icon: 5})
                } else {
                    layer.msg('删除成功',{icon : 1})
                    $(_this).parents('tr').remove();
                }

            }
        })
    }

</script>
