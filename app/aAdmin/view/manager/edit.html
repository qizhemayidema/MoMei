{include file="common/source"}
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="example">
                <form action="" class="form-horizontal">
                    {:token_field()}
                    <input type="hidden" name="id" value="{$userData['id']}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input name="username" required value="{$userData['username']}" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-8">
                            <input name="password" required  type="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-8">
                            <input name="affirm_password" required  type="password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择角色</label>
                        <div class="col-sm-8">
                            <select class="form-control m-b" name="role_id" id="">
                                {if condition="$userData['role_id'] neq 0"}
                                    {foreach $data as $key => $value}
                                    <option value="{$value.id}" {if condition="$userData.role_id eq $value.id"}selected{/if}>{$value.role_name}</option>
                                    {/foreach}
                                {else}
                                <option value="0" selected>超级管理员</option>
                                {/if}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-5">
                            <button type="button" class="btn btn-w-m btn-success" onclick="save()">修改</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script>

    var save = function () {
        var formData = new FormData($('form')[0]);
        $.ajax({
            url: "{:url('update')}",
            type: 'post',
            dataType: 'json',
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
                if (data.code == 0) {
                    layer.msg(data.msg, {icon: 5})
                } else {
                    layer.msg('修改成功', {icon: 1});
                    setTimeout(function () {
                        window.location.href = "{:url('index')}";
                    }, 600)
                }
            }
        })
    }

</script>
